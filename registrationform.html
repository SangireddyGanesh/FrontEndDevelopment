<!DOCTYPE html>
<html lang="en">
<head>
    <title>XYZ university</title>
</head>
<body>
    <h1>Welcome to XYZ university</h1>
    <form>
        First Name:<span style="color:red">*</span><input type="text" maxlength="10" required><br><br>
        Last Name:<span style="color:red">*</span><input type="text" maxlength="10" required><br><br>
        Date of Birth:<span style="color:red">*</span><input type="date" required><br><br>
        <h4>Gender:</h4>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Others<br>
        <h4>Degree:</h4>
        <select>
            <option>Bachelors</option>
            <option>Masters</option>
            <option>Doctorate</option>
        </select><br><br>
        Specialization:<span style="color:red">*</span><input type="text" maxlength="40" required><br><br>
        Current GPA:<span style="color:red">*</span><input type="number" maxlength="5" step="0.1"><br><br>
        Phone number:<span style="color:red">*</span><input type="number" maxlength="10"><br><br>
        Address:<span style="color:red">*</span><textarea rows="4" cols="40"></textarea>
    </form>
</body>
</html>
