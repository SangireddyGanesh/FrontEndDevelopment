<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <style>
      .numbers {
        border: 1px;
        border-style: inset;
        text-align: center;
      }
      table {
        border: 1px;
        border-style: outset;
      }
    </style>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td style="width: 750px; height: 25px" colspan="7">
            <center>Example of Perfect Square using table.</center>
          </td>
        </tr>
        <tr class="numbers">
          <th rowspan="7" class="numbers">Int 1</th>
          <th rowspan="2" class="numbers">n*n</th>
          <th colspan="5" class="numbers">Int 2</th>
        </tr>
        <tr class="numbers">
          <td class="numbers">1</td>
          <td class="numbers">2</td>
          <td class="numbers">3</td>
          <td class="numbers">4</td>
          <td class="numbers">5</td>
        </tr>
        <tr class="numbers">
          <td class="numbers">1</td>
          <td class="numbers">1</td>
          <td class="numbers">2</td>
          <td class="numbers">3</td>
          <td class="numbers">4</td>
          <td class="numbers">5</td>
        </tr>
        <tr class="numbers">
          <td class="numbers">2</td>
          <td class="numbers">2</td>
          <th class="numbers">4</th>
          <td class="numbers">6</td>
          <td class="numbers">8</td>
          <td class="numbers">10</td>
        </tr>
        <tr class="numbers">
          <td class="numbers">3</td>
          <td class="numbers">3</td>
          <td class="numbers">6</td>
          <th class="numbers">9</th>
          <td class="numbers">12</td>
          <td class="numbers">15</td>
        </tr>
        <tr class="numbers">
          <td class="numbers">4</td>
          <td class="numbers">4</td>
          <td class="numbers">8</td>
          <td class="numbers">12</td>
          <th class="numbers">16</th>
          <td class="numbers">20</td>
        </tr>
        <tr class="numbers">
          <td class="numbers">5</td>
          <td class="numbers">5</td>
          <td class="numbers">10</td>
          <td class="numbers">15</td>
          <td class="numbers">20</td>
          <th class="numbers">25</th>
        </tr>
      </table>
    </center>
  </body>
</html>
