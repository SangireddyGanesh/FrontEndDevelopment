<!DOCTYPE html>
<html>
    <head>
        <title>
            Login Form
        </title>
    </head>
    <body>
        <form action="resume.html">
            <h3><center>Customer Registration</center></h3><br><br>

            <center><label>User Name : </label><input type="text"  autofocus=""  maxlength="15" ><br><br>
                <label>Password : </label><input type="password"  minlength="8" maxlength="12"><br><br>
                <label>Email : </label><input type="email"><br><br>
                <label>Gender : </label><input type="radio" id="gender" name="gender"  value="Male"/> Male 
                <input type="radio" id="gender" name="gender" value="Female"/> Female
                <input type="radio" id="gender" name="gender" value="Others"/> Others<br><br>
                <label>Age (Yrs) : </label><input type="number" max="60" min="12"><br><br>
                <label>Address : </label><input type="text" ><br><br>
                <label>Company Website :  </label> <a href="https://www.github.com/Prabhudevhimalayan">click here</a><br><br>
                <label>Choose country : </label>
                    <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Germany">Germany</option>
                    <option value="Japan">Japan</option>
                    </select><br><br>
                <label>Date of Journey : </label><input type="datetime" placeholder="mm/dd/yyyy"><br><br>
    </center>



            <center><input type="submit">     <input type="reset"</center>
        </form>
    </body>
</html>
